<!DOCTYPE html>
<html>
	<head>
		<title>Color Scheme Generator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="container container-flex">
			<form id="form" class="input-sect">
				<input type="color" id="color-picker" class="color-picker">
				<select id="color-mode" class="mode-dropdown">
					<option selected value="monochrome">Monochrome</option>
					<option value="monochrome-dark">Monochrome-dark</option>
					<option value="monochrome-light">Monochrome-light</option>
					<option value="analogic">Analogic</option>
					<option value="complement">Complement</option>
					<option value="analogic-complement">Analogic-complement</option>
					<option value="triad">Triad</option>
				</select>
				<button id="generate-btn" class="btn" type="submit">Get color scheme</button>
			</form>
			<div id="color-sect" class="color-palette">
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
